<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Unknown scan</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #d3d3d3;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header, footer {
      text-align: center;
      background-color: #222;
      color: white;
      padding: 10px 0;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 20px;
    }

    .centered-content {
      text-align: center;
      max-width: 100%;
    }

    .centered-content h2 {
      font-size: 24px;
    }

    .centered-content p {
      font-size: 16px;
    }

    .centered-content img {
      margin-top: 10px;
      width: 300px;
      max-width: 90%;
      height: auto;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Estilos para pantallas pequeñas (celulares) */
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      header h1 {
        font-size: 20px;
      }

      .centered-content h2 {
        font-size: 18px;
      }

      .centered-content p {
        font-size: 14px;
      }

      .centered-content img {
        width: 200px; /* más pequeño en celular */
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido a Unknown</h1>
    <nav>
      <ul>
        <li><a href="https://unkn0vvn710.github.io/UnknownScan/">Inicio</a></li>
        <li><a href="#">Sobre mí</a></li>
        <li><a href="https://unkn0vvn710.github.io/Mangas/">Proyectos</a></li>
        <li><a href="https://unkn0vvn710.github.io/links/">Contacto</a></li> 
      </ul>
    </nav>
  </header>

  <main>
    <section class="centered-content">
      <h2>Hola esta pagina esta echa para traducir cosas</h2>
      <p>(En proceso)</p>
      <img src="logo.png" alt="logo">
    </section>
  </main>

  <footer>
    <p>&copy; 2025 - Mi Sitio Web. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
